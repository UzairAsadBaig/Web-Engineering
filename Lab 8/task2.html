<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <table width="355" align="center" border="1">
      <tr>
        <td>
          <h2 align="center">Sign up</h2>
        </td>
      </tr>
      <tr>
        <td>
          <form>
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form align="center" width="500">
            Email address
            <input type="text" placeholder="@yahoo.com" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <font color="blue">I want to use my current email address</font>
        </td>
      </tr>
      <tr>
        <td>
          <form align="center" width="500">
            <input type="text" placeholder="Password" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form align="center" width="500">
            <input type="number" placeholder="+1" />
            <input type="tel" placeholder="Mobile Phone Number" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form align="center">
            <input type="month" placeholder="Birth Month" />
            <input type="number" placeholder="Day" />
            <input type="number" placeholder="Year" />
            <!-- <input type="date" placeholder="Year" /> -->
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form align="center">
            <input type="text" placeholder="Gender (Optional)" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <p>
            By clicking "Continue", you agree to <a href="#">Terms</a> and
            <a href="#">Privacy</a>
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Continue</button>
        </td>
      </tr>
    </table>
  </body>
</html>
